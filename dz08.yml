---
- name: install default-jdk
  hosts: db
  become: yes

  tasks:
    - name: Ensure default-jdk packege is present
      apt:
        name: default-jdk
        state: present

- name: install git
  hosts: db
  become: yes

  tasks:
    - name: Ensure git packege is present
      apt:
        name: git
        state: present
    - name: downloading repo
      command: "git clone https://github.com/boxfuse/boxfuse-sample-java-war-hello.git"
      become: yes

- name: install maven
  hosts: db
  become: yes

  tasks:
  - name: Ensure maven packege is present
    apt:
     name: maven
     state: present

  - name: running build
    command: mvn package
    become: yes
    args:
      chdir: boxfuse-sample-java-war-hello/

  - name: copy builded package to local
    synchronize:
      src: /boxfuse-sample-java-war-helo/target/hello-1.0.war
      dest: /home/ubuntu/
      delegate_to: localhost

- name: install tomcat9
  hosts: web
  become: yes

  tasks:
  - name: Ensure tomcat package is present
    apt:
     name: tomcat9
     state: present

  - name: Ensure hello-1.0.war is present
    copy:
     src: hello-1.0.war
     dest: /var/lib/tomcat9/webapps/

  - name: Ensure that tomcat is running
    service:
     name: tomcat
     state: started